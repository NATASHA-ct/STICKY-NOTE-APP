<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky notes</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/src/main.js" defer></script>
</head>
<body>
    <nav></nav>
    <main class="main">
        <ul class="notes-wrapper">
           <li class="add-note">
                <i class="addicon fa-solid fa-plus fa-beat" ></i>
                
                <p>Add a new note</p>
           </li>
           <li class="note-card">
             <div class="tp-note">
              <h4 class="nt-title">This is the title</h4>
              <p class="nt-content">This is the content..cha hagorgjkfg eigjkdgiu kjrhgu rjgheiukh jkhegiehiugjh hkjogoe egohghho oighohoih oighohhdf</p>
             </div>
             <div class="btn-note">
                <span >Date</span>
                <span><i class="fa-solid fa-settings"></i></span>
             </div>
             
           </li>
           <li class="note-card"></li>
           
        </ul>
    </main>
</body>
</html>
