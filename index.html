<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky notes</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/src/main.js" defer></script>
</head>
<body>
    <nav></nav>
    <main class="main">
        <ul class="notes-wrapper">
           <li class="add-note">
                <i class="addicon fa-solid fa-plus fa-beat" ></i>
                
                <p>Add a new note</p>
           </li>
           <li class="note-card">
             <div class="tp-note">
              <h4 class="nt-title">This is the title</h4>
              <p class="nt-content">This is the content..cha hagorgjkfg eigjkdgiu kjrhgu rjgheiukh jkhegiehiugjh hkjogoe egohghho oighohoih oighohhdf</p>
             </div>
             <div class="btn-note">
                <span >Date</span>
                <i class="seticon fa-solid fa-ellipsis"></i>
                <div class="menu">
                    <i class="fa-solid fa-edit"></i>
                <i class="fa-solid fa-trash"></i>  
                </div>
              
             </div>
             
           </li>
           <li class="note-card"></li>
           
        </ul>
    </main>

    <form action="#" class="form">
        <div class="hd-add">
            <h2 class="frm-title">Add a new note </h2>
            <i class="fa-solid fa-xmark"></i>
        </div>
        
        <div class="t-input">
            <label for="">Enter Title</label>
            <input type="text">
        </div>
        <div class="content-input">
            <label for=""></label>
            <textarea name="text" id="" cols="30" rows="10" placeholder="Description"> 

            </textarea>
        </div>
        <button class="sub-btn">
            Add note
        </button>

        <div class="attach-cont">
                
            <i class="fa-solid fa-bold"></i>
            <i class="fa-solid fa-italic"></i>
            <i class="fa-solid fa-underline"></i>
            <i class="fa-solid fa-list-check"></i>
            <i class="fa-solid fa-image"></i>
            <i class="fa-solid fa-file"></i>
            
        
        </div>
    </form>
</body>
</html>
